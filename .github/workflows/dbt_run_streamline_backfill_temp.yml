name: dbt_run_streamline_backfill_temp
run-name: dbt_run_streamline_backfill_temp

on:
  workflow_dispatch:
  schedule:
    - cron: '24 */1 * * *'

concurrency:
  group: ${{ github.workflow }}

jobs:
  called_workflow_template:
    uses: FlipsideCrypto/fsc-evm/.github/workflows/dbt_run_template.yml@pre-release/v4-beta
    with:
      command_name: Run History Models
      command: |
        dbt run --vars '{"STREAMLINE_INVOKE_STREAMS":True, "MAIN_SL_NEW_BUILD_ENABLED":true, "MAIN_SL_BLOCKS_TRANSACTIONS_HISTORY_SQL_LIMIT":1000000, "MAIN_SL_RECEIPTS_HISTORY_SQL_LIMIT":1000000, "MAIN_SL_TRACES_HISTORY_SQL_LIMIT":1000000, "MAIN_SL_CONFIRM_BLOCKS_HISTORY_SQL_LIMIT":1000000}' -m "fsc_evm,tag:streamline,tag:core,tag:complete" "fsc_evm,tag:streamline,tag:core,tag:history" --exclude "fsc_evm,tag:receipts_by_hash"
    secrets: inherit